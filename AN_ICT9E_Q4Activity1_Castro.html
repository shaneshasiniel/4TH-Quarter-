<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q4 Activiy 1</title>
</head>
<body>
      <h2 style="background-color: darkred; color: white;">Types of JavaScript Output</h2>
      <h3>innerHTML</h3>
      <p id="demo"></p>
      <script>
      	document.getElementById("demo").innerHTML = 5 + 6;

      </script>
      <h3>document.write</h3>
      <script>
      	document.write(5 + 6);
      </script>


      <h3>Window Alert</h3>
      <p>The output will appear in a popup window</p>
      <script>
      	window.alert(" the sum of the two numbers is: " 5 + 6);
      </script>
</body>
</html>
