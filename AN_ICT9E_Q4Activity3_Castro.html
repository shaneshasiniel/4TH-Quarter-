<!DOCTYPE html>

<body>
    <h2>JavaScript Events and Functions</h2>
    <p>Create a JavaScript program that will allow user to input
    values and do calculations</p>

    <form>
    	Enter First Number: <input type="text" id="num1"><br>
    	Enter Second Number: <input type="text" id="num2"><br>
    	<button type="submit" onclick="Compute()">Calculate</button>
    </form>

    <script type="text/javascript">
    	function Compute(){
    		let num1 = document.getElementById("num1").value;
    		let num2 = document.getElementById("num2").value;
    		let product = (num1 * num2) ;

    		window.alert("The total of the two numbers is: " + product);
    	}

    </script>

</body>
