<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">

<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .converter {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Passion One;
    }

    h2 {
      color: #333;
      font-family: Passion One;
    }

    input[type="number"] {
      width: 150px;
      padding: 5px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }



  </style>
</head>
<body>
  <div class="converter">
    <h2>Millimeter Converter</h2>
    <input type="number" id="mmInput" placeholder="Enter millimeters">
    <br>
    <button onclick="convert()">Convert</button>
    <br>
    <p id="cmResult"></p>
    <p id="mResult"></p>
    <p id="kmResult"></p>
  </div>

  <script>
    function convert() {
      var mm = document.getElementById("mmInput").value;
      var cm = mm / 10;
      var m = mm / 1000;
      var km = mm / 1000000;

      document.getElementById("cmResult").innerHTML = "Centimeters: " + cm;
      document.getElementById("mResult").innerHTML = "Meters: " + m;
      document.getElementById("kmResult").innerHTML = "Kilometers: " + km;
    }
  </script>
</body>
</html>
