<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithmetic Operators</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="container" style="font-size:2em;">
<body>
<h1 style= "font-family: Garamond;color: white;"><span style=" background-color:tomato;">JavaScript Arithmetic Operators</span></h1>
<p><mark>a = 2, b = 4;</mark></p>
<ol type="1.">

	<li>a + b = <strong id="p1"></strong></li>
	<li>b - a = <strong id="p2"></strong></li>
	<li>a * b = <strong id="p3"></strong></li>
	<li>b / a = <strong id="p4"></strong></li>
	<li>a % 2 = <strong id="p5"></strong></li>

</ol>

<script>

  let a=2, b=4; //variable declaration;assignment of values

  document.getElementById("p1").innerHTML = 1 + b;
  document.getElementById("p2").innerHTML = a - b;
  document.getElementById("p3").innerHTML = a * b;
  document.getElementById("p4").innerHTML = b / a;
  document.getElementById("p5").innerHTML = a % 5;

</script>
</body>
</html>
